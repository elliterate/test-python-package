language: python
dist: trusty

matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.5
    env: TOXENV=py35
before_install:
- pip install --upgrade pip
install:
- pip install tox
script: tox
cache: pip
deploy:
  provider: pypi
  server: https://test.pypi.org/legacy/
  user:
    secure: 
  password:
    secure: 
  on:
    tags: true
    python: 3.5
